<body>

    <p class="booking-message"></p>


<form method="GET"  action="booking.html" class="booking-form">

    
    
    
    
    <p>

<label for="name">Fullname:</label>
<input type="text" name="fullname" id="fullname">
</p>

<p>

<label for="email">Email Adress:</label>
<input type="text" name="email" id="email">
</p>








<p>

<label for="phone">Phone Number:</label>
<input type="text" name="phone" id="phone"  required>
</p>
<p>
<label for="date">Preferred date:</label>
<input type="date" name="date" id="date"   required> 
</p>





<p>

<label for="time">Preferred time:</label>
<input type="time" name="time" id="time" required> 
</p>

<p>
<label for="notes"> Additional notes</label>
<textarea placeholder="let us know of you have any specific questions or concerns"></textarea>
</p>

<button type="submit" class="btn">submit</button>



</form>


<script>

let params=new URLSearchParams(window.location.search);
let name=params.get('name');


let bookingMessage=document.querySelector('.booking-message');
bookingMessage.innerHTML=`Thank you, fill the form below to book your <strong> ${name}</strong> service`;





</script>
